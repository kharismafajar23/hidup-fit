name: hidup_fit
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1

#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  flutter_dotenv: ^5.2.1
  url_launcher: ^6.3.0
  geolocator: ^12.0.0
  intl: ^0.20.2
  get_storage: ^2.1.1
  logger: ^2.5.0
  date_picker_plus: ^3.0.2
  sqflite: ^2.4.1
  fl_chart: ^0.71.0
  dart_openai: ^5.1.0

  # State Management
  get: ^4.7.2
  shared_preferences: ^2.5.3

  # Icons
  cupertino_icons: ^1.0.8

  # Product Specific
  flutter_launcher_icons: ^0.14.3
  launcher_name: ^1.0.2
  path: ^1.9.0

#--------------- PACKAGES END ------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.5.0

# --------------- APP NAME ------------------- #
launcher_name:
  default: "Hidup Fit"

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - .env
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/images/news/
    - assets/images/doctors/
    - assets/images/rumah-sakit/
    - assets/logos/

  #--------------- LOCAL FONT ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
